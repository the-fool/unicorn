<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">

    <title>
      {{ block "title" . }}
      {{ .Site.Title }}
      {{ end }}
    </title>
    {{ partial "head.html" }}

    {{ block "styles" . }}
    {{ end }}
  </head>

  <body>
    <!--
    <header>
      {{ partial "navbar.html" }}
    </header>
    -->

    {{ block "main" . }} {{ end }}

    {{ block "footer" . }} {{ end }}

    {{ partial "footer.html" }}

    {{ partial "scripts.html" }}
    {{ block "scripts" . }}
    {{ end }}
  </body>
</html>
