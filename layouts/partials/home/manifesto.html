<section id="manifesto" class="row">
  <div class="col">
    <h3 class="heading">Our manifesto</h3>

    <br>

    <div class="pic-item-list">
      {{ range .Site.Params.manifesto }}

      <div class="pic-item">
        <div class="top">
          <div class="pic">
            {{ partial (printf "svgs/%s" .svg) }}
          </div>
          <h4 class="title">
            {{ .title }}
          </h4>
        </div>
        <p class="subtext">
          {{ .sub }}
        </p>
      </div>

      {{ end }}

    </div>
  </div>

</section>
