<section id="careers" class="row">
  <div id="career-bg"></div>

  <div class="col content">
    <h2>Your Career is Lorem Ipsum</h2>
    <h4>We partner with local companies eager to hire graduates</h4>

    <br>

    <div id="company-list">
      {{ range .Site.Params.companies }}

      <div class="company-logo-pic">
        <img src="/img/comp_logos/{{ .logo }}" alt="{{ .name }}">
      </div>

      {{ end }}
    </div>
  </div>
</section>
