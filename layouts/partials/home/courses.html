<section id="courses" class="row">
  <div class="col">

    <h3 class="sr">Our Courses</h3>

    <div id="courses-list" class="sr">

      {{ range where .Site.RegularPages "Section" "courses" }}

      <div class="course-item card card-1">
        <div class="top">

          {{ partial (printf "svgs/%s" .Params.logo) }}

          <!-- Content in the right column -->
          <h4 class="name">
            {{ .Params.name }}
          </h4>
        </div>
        <div class="bot">

          <p class="desc">
            {{ .Params.description }}
          </p>

          <a href="#" class="btn btn-primary disabled">
            Coming Soon!
          </a>
        </div>

      </div>

      {{ end }}
    </div>
  </div>
</section>
